# Docker Compose â€” Production deployment
# Full stack: PostgreSQL, Redis, Backend, Frontend, Nginx (SSL)

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: voicetranslate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"

  livekit:
    image: livekit/livekit-server:latest
    restart: always
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"      # HTTP / WebSocket signalling
      - "7881:7881"      # RTC (TCP)
      - "50000-50060:50000-50060/udp"  # RTC (UDP media)
    environment:
      - LIVEKIT_KEYS=devkey: devsecret

  frontend:
    build: ./frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://api.flaskai.xyz
      - NEXT_PUBLIC_WS_URL=wss://api.flaskai.xyz
      - NEXT_PUBLIC_LIVEKIT_URL=wss://flaskai.xyz:7880
    depends_on:
      - backend
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data:
  redis_data:
